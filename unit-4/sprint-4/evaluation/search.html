<script type="module">
  import { apiCall, appendArticles } from "./scripts/main.js";

  let articles = JSON.parse(localStorage.getItem("article"));
  console.log(articles);
  const DOM_main = document.querySelector("#main");

  let search = JSON.parse(localStorage.getItem("search_term"));

  search.addEventListener("click", function () {
    let response = apiCall(
      `https://gnews.io/api/v4/search?q=${search}&token=74d8f1a798f3cccd678a1fd7ae78a19a`
    );
    response
      .then((res) => {
        appendArticles(res, DOM_main);
      })
      .catch((err) => {
        console.log(err);
      });
  });
</script>
